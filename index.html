<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview System</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- CDN Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Interview System</h1>
            <button id="reset-btn" class="reset-button">Reset Interview</button>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </header>
        
        <main>
            <div id="interview-container">
                <div id="question-area"></div>
                <div id="navigation">
                    <button id="prev-btn">Previous</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>
            
            <div id="visualization-container" style="display: none;">
                <div id="mermaid-diagram"></div>
            </div>
            
            <div id="document-preview" style="display: none;">
                <div id="preview-content"></div>
                <div id="export-options">
                    <button id="download-md">Download Markdown</button>
                    <button id="download-html">Download HTML</button>
                    <button id="copy-url">Copy Share URL</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Load application scripts -->
    <script src="js/validator.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/template-processor.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/interview-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
